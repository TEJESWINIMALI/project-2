<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/stop1.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>  Shopper shop</title>

</head>
<body>

  <section id="main-cont">
    <header>
      <img src="images/sss.jpg">
    </header>

    <img id="mobile" src="images/hero-mobile.jpg" alt="img">

    <main>
      <h3 id="title"><b><span><small>WE'RE</b></span> comming soon with our new shop</small></h3>

      <p><b>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div id="input-email">
        <input type="email" id="email" autocomplete="email" placeholder="Email Address" spellcheck="false">
        <img id="error" src="images/icon-error.svg" alt="icon">
        <button id="buttonValidation">
          <img src="images/icon-arrow.svg"  alt="icon">
        </button>
      </div>
      <span id="warning">Please provide a valid email</span>
    </main>
  </section>
  
  <section id="desktop">
    <img src="images/shoper shop.jpg" alt="img">
  </section>

  <script src="script.js"></script>
</body>
</html>
